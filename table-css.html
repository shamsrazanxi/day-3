<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-css</title>
    <style>
        table{
            width: 100%;
            color: white;
        }
        th,td{
            border: 1px solid rgb(0, 0, 0);
            border-radius: 0.5rem;
            text-align: center;
            background-color: rgb(156, 0, 135);
            padding: 0.5rem;
        }
        th:hover{
            background-color: rgba(235, 7, 7, 0.87);
        }
        td:hover{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>DOB</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>21</td>
            <td>2024</td>
            <td>01/02/2024</td>
        </tr>
        <tr>
            <td>Rani</td>
            <td>21</td>
            <td>2024</td>
            <td>01/02/2024</td>
        </tr>
        <tr>
            <td>Mani</td>
            <td>21</td>
            <td>2024</td>
            <td>01/02/2024</td>
        </tr>
    </table>
</body>
</html>
